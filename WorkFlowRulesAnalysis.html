<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Reglas de Workflow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #e8f4fd, #d1ecf1);
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #e8f4fd, #d1ecf1);
            transform: scale(1.02);
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .upload-text {
            font-size: 1.2em;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f0f8ff;
        }
        .summary {
            background: linear-gradient(135deg, #e8f4fd, #d1ecf1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        .error {
            background: linear-gradient(135deg, #ffe6e6, #ffcccc);
            color: #d00;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 5px solid #d00;
        }
        .success {
            background: linear-gradient(135deg, #e6ffe6, #ccffcc);
            color: #080;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 5px solid #080;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 3px solid #667eea;
        }
        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .criteria-item {
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 11px;
        }
        .formula-text {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            word-break: break-word;
        }
        .criteria-column {
            max-width: 300px;
            min-width: 250px;
        }
        .trigger-type {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Analizador de Reglas de Workflow</h1>
        <h2 style="text-align: center; color: #666; margin-top: -10px;">Con Análisis de Criterios de Ejecución</h2>
        
        <div id="uploadSection">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📁</div>
                <div class="upload-text">
                    <strong>Haz clic aquí o arrastra tu archivo metadata.zip</strong><br>
                    <small>Formato: .zip con archivos .workflow de Salesforce</small><br>
                    <small style="color: #667eea;">Incluye análisis de criterios y fórmulas de ejecución</small>
                </div>
            </div>
            <input type="file" id="fileInput" accept=".zip" />
        </div>
        
        <div id="status" style="display: none;"></div>
        <div id="results"></div>
    </div>

    <script>
        // Configurar el área de carga
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        
        // Eventos de drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.name.endsWith('.zip')) {
                showError('Por favor selecciona un archivo .zip válido');
                return;
            }
            
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('status').style.display = 'block';
            updateStatus('Procesando archivo ZIP...');
            
            analyzeWorkflowRules(file);
        }
        
        async function analyzeWorkflowRules(file) {
            try {
                // Leer el archivo zip
                const zip = await JSZip.loadAsync(file);
                
                const workflowRules = [];
                let totalFiles = 0;
                let processedFiles = 0;
                
                // Buscar todos los archivos .workflow en todas las carpetas
                const workflowFiles = [];
                zip.forEach((relativePath, file) => {
                    if (relativePath.endsWith('.workflow') && !file.dir) {
                        workflowFiles.push(relativePath);
                    }
                });
                
                totalFiles = workflowFiles.length;
                
                if (totalFiles === 0) {
                    showError('No se encontraron archivos .workflow en el ZIP');
                    return;
                }
                
                updateStatus(`Encontrados ${totalFiles} archivos .workflow. Procesando...`);
                
                // Procesar cada archivo .workflow
                for (const filePath of workflowFiles) {
                    try {
                        const fileContent = await zip.file(filePath).async('string');
                        const objectName = filePath.split('/').pop().replace('.workflow', '');
                        
                        // Parsear XML usando DOMParser
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(fileContent, 'text/xml');
                        
                        // Verificar si hay errores de parsing
                        const parseError = xmlDoc.getElementsByTagName('parsererror');
                        if (parseError.length > 0) {
                            console.warn(`Error parsing ${filePath}:`, parseError[0].textContent);
                            continue;
                        }
                        
                        // Extraer todas las reglas
                        const rules = xmlDoc.getElementsByTagName('rules');
                        
                        for (let i = 0; i < rules.length; i++) {
                            const rule = rules[i];
                            const ruleNameEl = rule.getElementsByTagName('fullName')[0];
                            const ruleName = ruleNameEl ? ruleNameEl.textContent : 'Sin nombre';
                            
                            // Obtener el tipo de trigger
                            const triggerTypeEl = rule.getElementsByTagName('triggerType')[0];
                            const triggerType = triggerTypeEl ? triggerTypeEl.textContent : 'No especificado';
                            
                            // Obtener criterios
                            const criteriaItems = rule.getElementsByTagName('criteriaItems');
                            const criteriaList = [];
                            
                            for (let j = 0; j < criteriaItems.length; j++) {
                                const item = criteriaItems[j];
                                const field = item.getElementsByTagName('field')[0]?.textContent || '';
                                const operation = item.getElementsByTagName('operation')[0]?.textContent || '';
                                const value = item.getElementsByTagName('value')[0]?.textContent || '';
                                const valueField = item.getElementsByTagName('valueField')[0]?.textContent || '';
                                
                                if (field && operation) {
                                    const displayValue = value || valueField || '(vacío)';
                                    criteriaList.push(`${field} ${operation} ${displayValue}`);
                                }
                            }
                            
                            // Obtener fórmula si existe
                            const formulaEl = rule.getElementsByTagName('formula')[0];
                            const formula = formulaEl ? formulaEl.textContent.trim() : '';
                            
                            // Contar acciones por tipo
                            const actions = rule.getElementsByTagName('actions');
                            let alerts = 0;
                            let fieldUpdates = 0;
                            let tasks = 0;
                            let outboundMessages = 0;
                            
                            for (let j = 0; j < actions.length; j++) {
                                const actionTypeEl = actions[j].getElementsByTagName('type')[0];
                                if (actionTypeEl) {
                                    const actionType = actionTypeEl.textContent;
                                    switch (actionType) {
                                        case 'Alert':
                                            alerts++;
                                            break;
                                        case 'FieldUpdate':
                                            fieldUpdates++;
                                            break;
                                        case 'Task':
                                            tasks++;
                                            break;
                                        case 'OutboundMessage':
                                            outboundMessages++;
                                            break;
                                    }
                                }
                            }
                            
                            const totalActions = alerts + fieldUpdates + tasks + outboundMessages;
                            
                            workflowRules.push({
                                objeto: objectName,
                                regla: ruleName,
                                triggerType: triggerType,
                                criteriaItems: criteriaList,
                                formula: formula,
                                alerts: alerts,
                                fieldUpdates: fieldUpdates,
                                tasks: tasks,
                                outboundMessages: outboundMessages,
                                total: totalActions
                            });
                        }
                        
                        processedFiles++;
                        updateStatus(`Procesando archivos... ${processedFiles}/${totalFiles}`);
                        
                    } catch (fileError) {
                        console.error(`Error procesando archivo ${filePath}:`, fileError);
                    }
                }
                
                // Mostrar resultados
                displayResults(workflowRules);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Error al procesar el archivo: ${error.message}`);
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    ${message}
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('status').innerHTML = `
                <div class="error">
                    <strong>❌ Error:</strong> ${message}
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="location.reload()">Intentar de nuevo</button>
                </div>
            `;
        }
        
        function displayResults(rules) {
            const totalRules = rules.length;
            const totalActions = rules.reduce((sum, rule) => sum + rule.total, 0);
            const totalAlerts = rules.reduce((sum, rule) => sum + rule.alerts, 0);
            const totalFieldUpdates = rules.reduce((sum, rule) => sum + rule.fieldUpdates, 0);
            const totalTasks = rules.reduce((sum, rule) => sum + rule.tasks, 0);
            const totalOutboundMessages = rules.reduce((sum, rule) => sum + rule.outboundMessages, 0);
            const uniqueObjects = new Set(rules.map(rule => rule.objeto)).size;
            
            // Contar reglas con criterios vs fórmulas
            const rulesWithCriteria = rules.filter(rule => rule.criteriaItems.length > 0).length;
            const rulesWithFormula = rules.filter(rule => rule.formula !== '').length;
            const rulesWithBoth = rules.filter(rule => rule.criteriaItems.length > 0 && rule.formula !== '').length;
            
            let html = `
                <div class="success">
                    <strong>✅ Análisis completado exitosamente!</strong>
                </div>
                
                <div class="summary">
                    <h3>📈 Resumen Ejecutivo</h3>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-number">${totalRules}</div>
                            <div class="stat-label">Reglas Totales</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${uniqueObjects}</div>
                            <div class="stat-label">Objetos</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${totalActions}</div>
                            <div class="stat-label">Acciones Totales</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${rulesWithCriteria}</div>
                            <div class="stat-label">Con Criterios</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${rulesWithFormula}</div>
                            <div class="stat-label">Con Fórmulas</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${totalFieldUpdates}</div>
                            <div class="stat-label">Field Updates</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${totalAlerts}</div>
                            <div class="stat-label">Alerts</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${totalTasks}</div>
                            <div class="stat-label">Tasks</div>
                        </div>
                    </div>
                    <p><strong>Distribución de criterios:</strong> ${rulesWithCriteria} reglas con criterios, ${rulesWithFormula} con fórmulas, ${rulesWithBoth} con ambos</p>
                </div>
                
                <div style="text-align: center; margin: 20px 0;">
                    <button class="btn" onclick="location.reload()">Analizar otro archivo</button>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="min-width: 100px;">Objeto</th>
                                <th style="min-width: 150px;">Nombre de Regla</th>
                                <th style="min-width: 100px;">Tipo de Trigger</th>
                                <th class="criteria-column">Criterios de Ejecución</th>
                                <th style="width: 60px;">Alerts</th>
                                <th style="width: 80px;">Field Updates</th>
                                <th style="width: 60px;">Tasks</th>
                                <th style="width: 80px;">Outbound Messages</th>
                                <th style="width: 80px;">Total Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Ordenar por objeto y luego por nombre de regla
            rules.sort((a, b) => {
                if (a.objeto !== b.objeto) {
                    return a.objeto.localeCompare(b.objeto);
                }
                return a.regla.localeCompare(b.regla);
            });
            
            rules.forEach(rule => {
                let criteriaHtml = '';
                
                // Mostrar tipo de trigger
                criteriaHtml += `<div class="trigger-type">${rule.triggerType}</div>`;
                
                // Mostrar criterios
                if (rule.criteriaItems.length > 0) {
                    criteriaHtml += '<div style="margin-bottom: 8px;"><strong>Criterios:</strong></div>';
                    rule.criteriaItems.forEach(criteria => {
                        criteriaHtml += `<div class="criteria-item">${criteria}</div>`;
                    });
                }
                
                // Mostrar fórmula
                if (rule.formula) {
                    if (rule.criteriaItems.length > 0) {
                        criteriaHtml += '<div style="margin: 8px 0 4px 0;"><strong>Fórmula:</strong></div>';
                    } else {
                        criteriaHtml += '<div style="margin-bottom: 4px;"><strong>Fórmula:</strong></div>';
                    }
                    criteriaHtml += `<div class="formula-text">${rule.formula}</div>`;
                }
                
                // Si no hay criterios ni fórmula
                if (rule.criteriaItems.length === 0 && !rule.formula) {
                    criteriaHtml += '<div style="color: #999; font-style: italic;">Sin criterios especificados</div>';
                }
                
                html += `
                    <tr>
                        <td><strong>${rule.objeto}</strong></td>
                        <td>${rule.regla}</td>
                        <td>${rule.triggerType}</td>
                        <td class="criteria-column">${criteriaHtml}</td>
                        <td style="text-align: center;">${rule.alerts}</td>
                        <td style="text-align: center;">${rule.fieldUpdates}</td>
                        <td style="text-align: center;">${rule.tasks}</td>
                        <td style="text-align: center;">${rule.outboundMessages}</td>
                        <td style="text-align: center; font-weight: bold;">${rule.total}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('status').style.display = 'none';
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
