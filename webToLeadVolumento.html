<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Volumento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c2c2c;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
        }

        .form-container {
            background: #ffffff;
            border: 1px solid #e8e8e8;
            border-radius: 2px;
            padding: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            background: transparent;
            font-size: 1rem;
            font-family: inherit;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-bottom-color: #2c2c2c;
        }

        input[type="text"]:valid,
        input[type="email"]:valid {
            border-bottom-color: #4CAF50;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0px center;
            background-size: 20px;
            padding-right: 30px;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            padding-top: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .submit-container {
            text-align: center;
            margin-top: 50px;
        }

        .submit-btn {
            background: #2c2c2c;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
            box-shadow: 0 4px 15px rgba(44, 44, 44, 0.2);
        }

        .submit-btn:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 44, 44, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .floating-label {
            position: relative;
        }

        .floating-label input:focus + label,
        .floating-label input:valid + label,
        .floating-label select:focus + label,
        .floating-label textarea:focus + label {
            transform: translateY(-20px);
            font-size: 0.8rem;
            color: #2c2c2c;
        }

        /* Estilo para el logo o branding */
        .brand-accent {
            width: 60px;
            height: 2px;
            background: #2c2c2c;
            margin: 0 auto 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://volumento.com/assets/volumento/svg/logo-black.svg" alt="Volumento" class="logo">
        </div>
        
        <div class="header">
            <div class="brand-accent"></div>
            <h1>Cotiza tu proyecto</h1>
            <p>En Volumento queremos que disfrutes crear junto con nosotros</p>
        </div>

        <div class="form-container">
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgK00000AH27h" method="POST">
                <input type="hidden" name="oid" value="00DgK00000AH27h">
                <input type="hidden" name="retURL" value="https://volumento.com/">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input id="first_name" maxlength="40" name="first_name" type="text" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Apellidos</label>
                        <input id="last_name" maxlength="80" name="last_name" type="text" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" maxlength="80" name="email" type="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Compañía</label>
                        <input id="company" maxlength="40" name="company" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label for="00NgK00001cVepB">¿En qué te ayudamos?</label>
                    <select id="00NgK00001cVepB" name="00NgK00001cVepB" title="¿En qué te ayudamos?">
                        <option value="">Selecciona una opción</option>
                        <option value="Maqueta Showroom">Maqueta Showroom</option>
                        <option value="Maqueta Monocromática">Maqueta Monocromática</option>
                        <option value="Maqueta de interiores">Maqueta de interiores</option>
                        <option value="Maqueta de Estudio">Maqueta de Estudio</option>
                        <option value="Maqueta interactiva">Maqueta interactiva</option>
                        <option value="Realidad Virtual">Realidad Virtual</option>
                        <option value="Aplicaciones Multimedia">Aplicaciones Multimedia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="00NgK00001cUMWs">¿Te urge el proyecto?</label>
                    <select id="00NgK00001cUMWs" name="00NgK00001cUMWs" title="¿Te urge un proyecto?">
                        <option value="">Selecciona un plazo</option>
                        <option value="3 a 6 Semanas">3 a 6 Semanas</option>
                        <option value="7 a 10 Semanas">7 a 10 Semanas</option>
                        <option value="11 a 18 Semanas">11 a 18 Semanas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descripción del proyecto</label>
                    <textarea name="description" id="description" placeholder="Cuéntanos más detalles sobre tu proyecto..."></textarea>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">Enviar Solicitud</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Función para actualizar el campo compañía automáticamente
        function updateCompanyField() {
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const companyField = document.getElementById('company');
            
            // Concatenar nombre y apellido
            if (firstName || lastName) {
                companyField.value = (firstName + ' ' + lastName).trim();
            } else {
                companyField.value = '';
            }
        }

        // Agregar event listeners a los campos de nombre y apellido
        document.getElementById('first_name').addEventListener('input', updateCompanyField);
        document.getElementById('last_name').addEventListener('input', updateCompanyField);
        
        // También actualizar cuando se envíe el formulario por seguridad
        document.querySelector('form').addEventListener('submit', function(e) {
            updateCompanyField();
        });
    </script>
</body>
</html>
